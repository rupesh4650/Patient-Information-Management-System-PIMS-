<html lang="en">

    <head>
        <title> Dashboard </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
        function toggleFormPopup() {
            var formPopup = document.getElementById('formPopup');
            formPopup.style.display = (formPopup.style.display === 'none' || formPopup.style.display === '') ? 'flex' : 'none';
        }

        </script>

        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


    </head>

    <body  class="bg-gray-900 text-white flex items-center p-4 ">

        <div class="grid grid-cols-3 grid-rows-4 gap-4 ml-20 justify-center mt-10">


            {{range .}}
            <div class="w-80 max-w-md bg-gray-800 border border-gray-700 rounded-lg shadow">
                <div class="flex justify-end px-4 pt-4">
                </div>
                <div class="flex flex-col items-center pb-10">
                    <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="/static/{{.ImageURL}}" />

                    <h5 class="mb-1 text-xl font-medium text-white">{{.Name}}</h5>
                    <h5 class="mb-1 text-xl font-medium text-white">{{.Age}}</h5>
                    <h5 class="mb-1 text-xl font-medium text-white">{{.Address}}</h5>
                    <span class="text-sm text-white">{{.DiseaseList}}</span>
                    <div class="flex mt-4 md:mt-6">
                        <a href="/update?id={{.ID}}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">Edit</a>
                        <a href="/delete?id={{.ID}}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center bg-gray-800 border border-gray-600 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 ms-3">Delete</a>
                    </div>
                </div>
            </div>
            {{end}}


            <div class="w-80 max-w-md bg-gray-800 border border-gray-700 rounded-lg shadow">
                <div class="flex justify-center items-center h-full">

                    <button onclick="toggleFormPopup()">
                        <svg class="w-24 h-24 text-blue-500" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                    </button>
                </div>
            </div>


            <div id="formPopup" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-90" >
                <div class="bg-gray-800 border border-gray-700 rounded-lg p-6 max-w-xl">


                    <button class="absolute top-2 right-2 text-gray-300" onclick="toggleFormPopup()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>


                    <!-- Patient Form -->
                    <h1 class="text-xl font-bold mb-4 text-white">Patient Details</h1>
                    <form action="/add" method="post" class="space-y-4">
                        <div class="mb-4">
                            <label for="patientAge" class="block text-sm font-medium text-gray-300">Age</label>
                            <input type="number" id="patientAge" name="age" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500 bg-gray-700 text-white" placeholder="Enter patient age" required>
                        </div>
                        <div class="mb-4">
                            <label for="patientName" class="block text-sm font-medium text-gray-300">Name</label>
                            <input type="text" id="patientName" name="name" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500 bg-gray-700 text-white" placeholder="Enter patient name" required>
                        </div>
                        <div class="mb-4">
                            <label for="patientImageURL" class="block text-sm font-medium text-gray-300">Image URL</label>
                            <input type="text" id="patientImageURL" name="image_url" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500 bg-gray-700 text-white" placeholder="Enter patient image URL">
                        </div>
                        <div class="mb-4">
                            <label for="patientAddress" class="block text-sm font-medium text-gray-300">Address</label>
                            <input type="text" id="patientAddress" name="address" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500 bg-gray-700 text-white" placeholder="Enter patient address">
                        </div>
                        <div class="mb-4">
                            <label for="patientDiseaseList" class="block text-sm font-medium text-gray-300">Disease List</label>
                            <input type="text" id="patientDiseaseList" name="disease_list" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500 bg-gray-700 text-white" placeholder="Enter patient disease list">
                        </div>
                        <div class="mb-4">
                            <label for="patientAptDate" class="block text-sm font-medium text-gray-300">Appointment Date</label>
                            <input type="date" id="patientAptDate" name="apt_date" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500 bg-gray-700 text-white" placeholder="Enter patient appointment date">
                        </div>
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg px-6 py-3">Submit</button>
                    </form>
                </div>
            </div>

    </body>

</html>
