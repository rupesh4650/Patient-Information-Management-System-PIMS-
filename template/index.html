<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-900 text-white">

  <div class="w-full max-w-md p-8 bg-gray-900 rounded-lg shadow-lg">
    <div class="mb-6 text-xl text-white text-center">
      <span class="font-medium">Sign In</span> 
    </div>
    <form class="space-y-6" action="/" method="POST">
      <div>
        <label for="username" class="block mb-2 text-lg font-medium text-white text-center">Username</label>
        <input type="text" name="username" id="username"
               class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:border-blue-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-black text-center"
               placeholder="Enter your username" required="">
      </div>
      <div>
        <label for="password" class="block mb-2 text-lg font-medium text-white text-center">Password</label>
        <input type="password" name="password" id="password"
               class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:border-blue-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-black text-center"
               placeholder="Enter your password" required="">
      </div>
      <button type="submit"
              class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 text-white font-medium rounded-lg text-lg px-6 py-3 text-center">Sign
        in
      </button>
    </form>
  </div>

</body>
</html>
